<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World Web App</h1>
        <p id="greeting">Click the button to say hello!</p>
        <button onclick="sayHello()">Say Hello</button>
    </div>

    <script>
        function sayHello() {
            const greetings = ["Hello, World!", "Molweni, Elizweni!", "Bonjour, le Monde!", "Hallo, Welt!", "hallo, wÃªreld!"];
            const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
            document.getElementById("greeting").textContent = randomGreeting;
        }
    </script>
</body>
</html>
